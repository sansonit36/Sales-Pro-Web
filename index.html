    <title>Sales Pro | Abdullah Rauf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      /* Custom Skeuomorphic Utilities not easily done with just Tailwind classes alone in some edge cases, 
         but we will stick to Tailwind arbitrary values mostly. Adding some texture classes here. */
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e0e5ec; /* Neumorphic base */
        background-image: 
          radial-gradient(at 0% 0%, rgba(255,255,255,0.5) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(255,255,255,0.5) 0px, transparent 50%);
      }

      .noise-bg {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .text-shadow-engraved {
        text-shadow: 0px 2px 3px rgba(255,255,255,0.5), 0px -1px 1px rgba(0,0,0,0.3);
      }
      
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      }
    </style>

  }
}
</script>
</head>
